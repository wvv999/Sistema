<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 120 150">
        <defs>
          <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#cc0000"/>
            <stop offset="100%" style="stop-color:#990000"/>
          </linearGradient>
        </defs>
        
        <!-- Base do D -->
        <path d="M 20,10 
                 h 40
                 q 40,0 40,65
                 q 0,65 -40,65
                 h -40
                 v -130
                 z" 
              fill="#4f4f4f"/>
        
        <!-- Circuitos vermelhos -->
        <path d="M 10,10 h 80" stroke="url(#redGradient)" stroke-width="8"/>
        <path d="M 30,18 
                 v 114
                 m 15,0
                 v -114" 
              stroke="#cc0000" 
              stroke-width="3"/>
      </svg>
    <svg viewBox="0 0 100 140">
        <!-- Base do D em cinza -->
        <path d="M 10,10 
                 h 50 
                 q 30,0 30,60 
                 t -30,60 
                 h -50 
                 z" 
              fill="#666666"/>
        
        <!-- Barra vermelha superior com circuitos -->
        <rect x="5" y="10" width="70" height="12" fill="#cc0000"/>
        
        <!-- Linhas verticais dos circuitos -->
        <g stroke="#cc0000" stroke-width="3">
          <line x1="25" y1="22" x2="25" y2="110"/>
          <line x1="35" y1="22" x2="35" y2="110"/>
        </g>
      </svg>
      <svg viewBox="0 0 100 120">
        <!-- Base do D em cinza escuro -->
        <path d="M 20,10 
                 h 40
                 c 25,0 25,100 0,100
                 h -40
                 z" 
              fill="#666666"/>
        
        <!-- Barra vermelha superior com circuitos -->
        <path d="M 15,10 h 55 v 12 h -55 z" fill="#cc0000"/>
        
        <!-- Linhas verticais dos circuitos -->
        <g stroke="#cc0000" stroke-width="2.5">
          <line x1="30" y1="22" x2="30" y2="98"/>
          <line x1="40" y1="22" x2="40" y2="98"/>
        </g>
      </svg>
</body>
</html>
